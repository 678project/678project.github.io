<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>678 project</title>
    </head>
    <body>
        <div id="links"></div>
        <script>
                const getData = new URLSearchParams(location.search);
                let urls = getData.get('links').split(',');
                for (let a = 0; a < urls.length; a++) {
                    console.log(a);
                    console.log(urls);
                    console.log(urls[a]);
                    const urlElement = document.createElement('a');
                    urlElement.href = urls[a];
                    document.body.appendChild(urlElement);
                }
        </script>
        <script src="/block.js"></script>
    </body>
</html>
